<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>
<!--Card de saldo-->
<div id="saldo"> 
  <ion-card button="true" mode="ios">
    <ion-card-header>
      <ion-card-title>$50.000,00</ion-card-title>
      <ion-card-subtitle>Saldo</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</div>

<div id="card-ingresos-egresos">
  <ion-card button="true" mode="ios">
    <ion-card-header>
      <ion-card-title>$50.000,00</ion-card-title>
      <ion-card-subtitle>Ingresos</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card button="true" mode="ios">
    <ion-card-header>
      <ion-card-title>$50.000,00</ion-card-title>
      <ion-card-subtitle>Egresos</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</div>
<!--IonFlab (el botoncito bonito de abajo pues)-->

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="trending-up"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="trending-down"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="swap-horizontal"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  
  
</ion-content>
